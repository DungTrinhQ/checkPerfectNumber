<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPerfectNumber(number) {
        let sum = 0;
        for(let i=0; i <= number/2; i++)
            if(number%i == 0){
                sum += i;
            }
        if(sum == number) {
           return true;
        }
        else
           return false;
        }


    let daySo = new Array();
    function input() {
        do{
            number = prompt("Nhập số (Nhập q để kết thúc)");
            if (number != "q") {
                daySo.push(number);
            }
        }while(number !== "q");

        let count = 0;
        for(let i = 0; i < daySo.length; i++)
        {
            if(checkPerfectNumber(daySo[i]))
            {
                count++;
            }
        }
        alert("Mảng vừa tạo có " + count +" số hoàn hảo.");
    }
    input();





</script>

</body>
</html>
